<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .custom-input {
      width: 1000px
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="home.html">Yummy Receitas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="receitas.html">Receitas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cadastro.html">Cadastro</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  
  <main class="container-fluid">
    <h1>Faça seu cadastro</h1>
    
    <div class="container">
        <div class="row">
        <div class="col-md-1">
          <form action="https://formspree.io/f/mlekyykl" method="POST">
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" class="form-control custom-input" id="nome" name="nome" required>
            </div>
            <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" class="form-control custom-input" id="email" name="_replyto" required>
            </div>
            <div class="form-group">
              <label for="rua">Rua:</label>
              <input type="text" class="form-control custom-input" id="rua" name="rua" required>
            </div>
            <div class="form-group">
              <label for="numero">Número:</label>
              <input type="text" class="form-control custom-input" id="numero" name="numero" required>
            </div>
            <div class="form-group">
              <label for="complemento">Complemento:</label>
              <input type="text" class="form-control custom-input" id="complemento" name="complemento">
            </div>
            <div class="form-group">
              <label for="cidade">Cidade:</label>
              <input type="text" class="form-control custom-input" id="cidade" name="cidade" required>
            </div>
            <div class="form-group">
              <label for="estado">Estado:</label>
              <input type="text" class="form-control custom-input" id="estado" name="estado" required>
            </div>
            <div class="form-group">
              <label for="cep">CEP:</label>
              <input type="text" class="form-control custom-input" id="cep" name="cep" required>
            </div>
            <input type="submit" class="btn btn-primary" value="Enviar">
          </form>
        </div>
      </div>
    </div>
  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
  </main>
</body>
  <footer style="height: 40px; background-color: black; margin-top: 5%;" class="container-fluid">
    <h6 style="color: white;">&copy; 2023 Yummy Receitas. Todos os direitos reservados.</h6>
  </footer>
</html>
